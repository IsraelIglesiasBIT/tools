# IMPORTANTE: en necesario crear el archivo .ftp-deploy-sync-state.json en el directorio donde se vaya a realizar la
# subida por si esta Action no puede crearlo. Si no lo hacemos, cada vez que se haga un push, se subir√°n TODOS los archivos
name: üåö Deployment in PRODUCTION environment
on:
  push:
    branches:
      - production
jobs:
  web-deploy:
    name: ‚ö°Ô∏è Deploy website on push
    runs-on: ubuntu-latest
    steps:
      - name: üèÑ‚Äç‚ôÇÔ∏è Get latest code
        uses: actions/checkout@v2.3.2

      - name: üî• Install Composer Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

      - name: üìÇ Deploy files via FTP with FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: sistema-conwork.com
          username: github_deploy
          password: ${{ secrets.FTP_MV_CONWORK_PASS }} 
          local-dir: ./sistema
          server-dir: var/www/vhosts/sistema-conwork.com/sistema
          exclude: 
            - .git*
            - .git*/**
            - .git*/**
            - .vscode
            - .vscode/**
            - .github/
            - sistema/documentation
            - sistema/documentation/**
            - sistema/logs
            - sistema/logs/**
            - upload
            - upload/**
            - sistema/composer.json
            - sistema/composer.lock
          log-level: verbose
          security: loose
          dry-run: false
